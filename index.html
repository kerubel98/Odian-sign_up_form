<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="cover">
        <div class="image-warper">
            <!--<img src="./image/halie-west-25xggax4bSA-unsplash.jpg" alt="" class="bg-img">-->
            <div class="logo_text">
                <div class="logo">
                    <img src="./image/odin-lined.png" alt="logo" class="logo">
                </div>
                <div>
                    <h1 class="text-logo">ODIN</h1>
                </div>
            </div>
        </div>
        <div class="form_warper">

                <p>This is not a real online service! est consequuntur 
                    voluptate numquam iusto laudantium architecto quos commodi dolorem placeat!
                </p>
            </div>
                <form action="#">

                                <input type="email" id="email" placeholder="name@company.com">
                            </div>
                            <div class="lists">
                                <label for="phone">Phone</label>
                                <input type="number" placeholder="100-100-100" id="phone">

                            </div>
                        </div>
                        <div class="password input">
                            <div class="lists">
                                <label for="pasword">Enter Pasword</label>
                                <input type="password" id="pasword" class="error" required>

                                <label for="confirm">Confirm pasword</label>

                        </div>
                    </div>

                        <button>Creat Account</button>
                        <p>alerdy have account ?<em>Log In</em></p>
